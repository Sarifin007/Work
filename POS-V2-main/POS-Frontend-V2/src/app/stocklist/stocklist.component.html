
<app-sidebar></app-sidebar>

<div class="content-wrapper">
  <br>
  <br>
  <br>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Stock List</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active">Stock List</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header border-transparent">
                <h5 class="card-title">Available Product</h5>
                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 250px;">
                    <input type="text" [(ngModel)]="searchProduct" name="table_search" class="form-control float-right"
                      placeholder="Search by Product Name" (ngModelChange)="searchByProduct()" />
                  </div>
                </div>
              </div>
              
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="table-responsive">
                    <table class="table m-0">
                      <thead>
                        <tr>
                          
                          <th>Product Name</th>
                          <th>Type</th>
                          <th>Price</th>
                          <th>Model</th>
                          <th>Color</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let stock of stockList">
                          <td>{{stock.product.productName}}</td>
                          <td>{{stock.product.productCategory}}</td>
                          <td>{{stock.mrp}}</td>
                          <td>{{getYearOfManufacture(stock) | date:'yyyy'}}</td>
                          <td>{{stock.product.exteriorColor}}</td>
                          <td><a href="" [routerLink]="['/showProduct/', stock.srid, 'edit']"><span class="badge badge-success">Show Details</span></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
